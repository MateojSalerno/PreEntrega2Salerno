    <main>

        <div class="titulosContacto">
            <h1 class="titulosGeneral">Contactanos para formar parte de nuestro equipo!</h1>
        </div>

        <div class="parrafoContacto">
            <p>Completa tus datos y nos estaremos comunicando a la brevedad.</p>
        </div>

        <div class="formulario">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputAddress" placeholder="nombre@gmail.com">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="+54 9 11 **** ****">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Localidad</label>
                    <select id="inputState" class="form-select">
                        <option selected>...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Recordarme
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
            </form>
        </div>

        <div class="bannerC">
            <img class="bannerT" src="../multimedia/fotos contacto/banner.jpg" alt="banner">
        </div>
    </main>
